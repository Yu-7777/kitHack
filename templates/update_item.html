<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数量更新</title>
    <style>
        /* index.htmlと同様のCSSを適宜コピー */
        body { font-family: Arial, sans-serif; background-color: #e0f7fa; color: #01579b; text-align: center; }
        form { background-color: #ffffff; padding: 20px; width: 50%; margin: 20px auto; border: 2px solid #0288d1; border-radius: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #01579b; border-radius: 5px; }
        button { background-color: #0288d1; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0277bd; }
    </style>
</head>
<body>
    <h1>数量更新</h1>
    {% if category %}
        <p>商品名: {{ category.name }}</p>
        <p>現在の数量: {{ category.num }}</p>
        <form action="{{ url_for('update', cat_id=category.id) }}" method="post">
        <label for="change">加減する数（増減分）:</label>
        <input type="text" id="change" name="change" required>
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">更新</button>
    </form>
    {% else %}
        <p>カテゴリが見つかりませんでした。</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">戻る</a></p>
</body>
</html>
