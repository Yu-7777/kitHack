<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #01579b;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #01579b;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0288d1;
            color: white;
        }
        h1, h2 {
            color: #0277bd;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
            border: 2px solid #0288d1;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #01579b;
            border-radius: 5px;
        }
        button {
            background-color: #0288d1;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <h1>在庫管理システム</h1>
    <h2>コンテナ</h2>
    <table>
        <thead>
            <tr>
                <th>商品ID</th>
                <th>割合</th>
                <th>場所</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dblist %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ vol }}</td>
                <td>{{ place }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>在庫</h2>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>商品数</th>
                <th>入荷日</th>
                <th>出荷日</th>
                <th>温度</th>
                <th>場所</th>
                <th>カテゴリー</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dblist %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ num }}</td>
                <td>{{ input }}</td>
                <td>{{ output }}</td>
                <td>{{ cold }}</td>
                <td>{{ place_stock }}</td>
                <td>{{ category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>在庫情報の更新</h2>
    <form action="test.html" method="post">
        <label for="product_id">商品ID:</label>
        <input type="text" id="product_id" name="product_id" required>
        
        <label for="product_name">商品名:</label>
        <input type="text" id="product_name" name="product_name" required>
        
        <label for="product_num">商品数:</label>
        <input type="text" id="product_num" name="product_num" required>
        
        <label for="arrival_date">入荷日:</label>
        <input type="date" id="arrival_date" name="arrival_date">
        
        <label for="shipment_date">出荷日:</label>
        <input type="date" id="shipment_date" name="shipment_date">
        
        <label for="temperature">温度:</label>
        <input type="text" id="temperature" name="temperature">
        
        <label for="location">場所:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="category">カテゴリー:</label>
        <input type="text" id="category" name="category" required>
        
        <button type="submit">更新</button>
    </form>
</body>
</html>
