<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>在庫管理システム</h1>
    <table>
        <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>カテゴリ</th>
                <th>価格</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>商品A</td>
                <td>家電</td>
                <td>¥10,000</td>
                <td>20</td>
            </tr>
            <tr>
                <td>002</td>
                <td>商品B</td>
                <td>文房具</td>
                <td>¥500</td>
                <td>50</td>
            </tr>
            <!-- 追加のデータはここに挿入 -->
        </tbody>
    </table>
</body>
</html>
